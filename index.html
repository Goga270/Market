<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<header>
    <div class="leftHeader">
        <img src="static/images/header/cake-slice.png" alt="logo" class="logo_img">
        <img src="static/images/header/search.png" alt="search" class="searh_img">
    </div>
    <div class="rightHeader">
        <img src="static/images/header/bars.png" alt="menu" class="menu_img">
        <img src="static/images/header/user.png" alt="user" class="user_img">
        <img src="static/images/header/cart.png" alt="cart" class="cart_img">
    </div>
</header>
<div class="content">
    <div class="brand">
        <div class="brand_img">
            <img src="static/images/brand/brand-man.jpg" alt="brand">
        </div>
        <div class="brand_content">
            <div class="brand_text">
                <div class="plank"></div>
                <div class="text">
                    <p class="brand_text_title">THE BRAND</p>
                    <p class="brand_text_secondary">OF LUXERIOUS  <span> FASHION</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        
    </div>
</div>
</body>
</html>
